<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dodawanie osoby do bazy</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


            <link rel="stylesheet" href="body.css">

                </head>

                <body>

                    <div class="toplane">
                        <h2><center> Dodawanie Pracownika do bazy </h2> </center>
                    </div>

                    </br>

                    <div th:if="${param.error}" align="center">

                    </div>


                    <div align="center" class="login">
                        <form  th:action="@{/dodaj_pracownika}"  method="POST" th:object="${transData}">


                            <div>    
                                <label> Imię 
                                    <input class="form-control" type="text" th:field="${transData.imie}" value=""/><br/>    
                                </label>			
                            </div>       



                            <div >    
                                <label> Nazwisko 
                                    <input class="form-control" type="text" th:field="${transData.nazwisko}" value=""/><br/>   
                                </label>				
                            </div>       



                            <div >    
                                <label> Stanowisko 
                                    <input class="form-control"  type="text" th:field="${transData.stanowisko}" value=""/><br/>   
                                </label>			
                            </div>       



                            <div >    
                                <label> Płaca 
                                    <input  class="form-control" type="text" th:field="${transData.placa}" value=""/><br/>      
                                </label>		
                            </div>  
                            <br>



                                <input class="btn btn-success" type="submit" value="Dodaj">
                                    <a class="btn btn-secondary" href='/wyswietl_pracownikow' role="button"> Powrót  </a>
                                    <br>
                                        </div>



                                        </form>



                                        </body>
                                        </html>
