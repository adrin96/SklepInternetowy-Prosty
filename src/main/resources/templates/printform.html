<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>        
        <title>Lista osób</title>               
        <link rel="stylesheet" href="body.css">
    </head>

    <body>


        <div class="container">                
            <h4>   <strong th:text="${header}"/>  </h4>      

        </div>


        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered">          
                    <thead>
                        <tr  class="active">
                            <th>Imię</th>  
                            <th>Nazwisko</th>  
                            <th>Wiek</th>
                            <th>Waga</th>   
                            <th>Plec</th>
                        </tr>

                    </thead>
                    <tbody>                       
                        <tr th:each ="person : ${personList}">               
                            <td> <b  th:utext="${person.firstName}">...</b> </td>
                            <td> <b  th:utext="${person.lastName}">...</b> </td>
                            <td> <b  th:utext="${person.age}">...</b> </td>
                            <td> <b  th:utext="${person.weight}">...</b> </td>   
                            <td> <b  th:utext="${person.sex}">...</b> </td> 
                        </tr>
                    </tbody>          
                </table>    
            </div>

            <a href="/index"> Strona glowna </a> 

        </div>


    </body>
</html>
