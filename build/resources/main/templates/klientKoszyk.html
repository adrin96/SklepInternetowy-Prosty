<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>

        <title> Koszyk klienta </title>  

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                <link rel="stylesheet" href="body.css">



                    </head>

                    <body>
                        <center>

                            <div class="toplane">
                                <div align="center" style="text-align:center">       

                                    <h2>         
                                        Twój Koszyk     <img src="https://cdn0.iconfinder.com/data/icons/typicons-2/24/shopping-cart-512.png"
                                                             alt="Snow" width=50 height=50>
                                    </h2> 
                                </div>
                            </div>
                            <br>


                                <div th:if="${wyswietlanie_komunikatu} == true "> 
                                    <div class="container" id="content">
                                        <div align="center" class="table-responsive">
                                            <table class="table table-bordered">          
                                                <thead class="thead-dark">
                                                    <tr  class="active">
                                                        <th>Nazwa produktu</th>
                                                        <th>Ilość</th>
                                                        <th>Cena</th>
                                                        <th> </th>			
                                                    </tr>

                                                </thead>

                                                <tbody>                       
                                                    <tr th:each ="produkty : ${produktyList}">     
                                                        <td> <b  th:utext="${produkty.przedmiot}"> Bron </b> </td>
                                                        <td> <b  th:utext="${produkty.ilosc}">3</b> </td>                          
                                                        <td> <b  th:utext="${produkty.cena}">500 zł</b> </td>      
                                                        <td align="center"> <a class="btn btn-danger" th:href="@{'/wyswietl_koszyk_klienta/' + ${produkty.id}}">Usuń</a></td>

                                                    </tr><div class="col">

                                                        <td colspan=4 align="right"> 

                                                            <b> Suma: </b>
                                                            <normal th:text="${suma} "/>  
                                                            zł
                                                            <br>
                                                        </td>
                                                    </div>

                                                </tbody>  

                                            </table>    


                                            <br>

                                        </div>
                                    </div>

                                    <br>
                                        <a href="/index.html">
                                            <a class="btn btn-primary" href="/realizacja_zamowienia" role="button"> Realizacja zamówienia  </a> 
                                        </a>
                                        <br>
                                </div>
                                <div class="col">
                                    <td colspan=4 align="right"> 
                                        <div th:if="${wyswietlanie_komunikatu} == false "> 
                                            <div class="brak_towarow">												
                                                <p class="alert alert-info">   Brak przedmiotów w koszyku!    </p>                                       
                                            </div>
                                        </div>



                                        <br>
                                        <a href="/index.html">
                                            <a class="btn btn-secondary" href="/wyswietl_produkty" role="button"> Powrót  </a> 
                                        </a>

                                </div>







                                </body>
                                </html>
